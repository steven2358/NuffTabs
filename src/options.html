<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'Nuff Tabs Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    h1 { margin-bottom: 20px; }
    label { display: inline-block; margin-top: 10px; }
    select { display: inline-block; margin-bottom: 15px; }
    #status { margin-top: 20px; color: green; }
    #footer { font-size: 80%; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>'Nuff Tabs Options</h1>
  <p><img src="i/icon128.png" alt="Extension icon" width="96"></p>
  
  <div class="setting">
    <label for="maxTabs">Tab limit:</label>
    <select id="maxTabs">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
      <option value="50">50</option>
    </select>
  </div>

  <div class="setting">
    <label for="discardCriterion">Discard criterion:</label>
    <select id="discardCriterion">
      <option value="oldest">oldest</option>
      <option value="newest">newest</option>
      <option value="LRO">least recently opened</option>
      <option value="LFU">least frequently used</option>
      <option value="random">random</option>
    </select>
  </div>

  <div class="setting">
    <label for="ignorePinned">Ignore pinned tabs:</label>
    <select id="ignorePinned">
      <option value="true">yes</option>
      <option value="false">no</option>
    </select>
  </div>
  
  <div class="setting">
    <label for="showCount">Show tab count:</label>
    <select id="showCount">
      <option value="true">yes</option>
      <option value="false">no</option>
    </select>
  </div>
  
  <button id="save">Save</button>
  
  <div id="status"></div>

  <p id="footer">'Nuff Tabs' v2.0.0. Copyright &copy; 2010-2024 <a href="https://github.com/steven2358" target="_blank">steven2358</a>. <a href="https://github.com/steven2358/nufftabs" target="_blank">Source code.</a></p>

  <script src="options.js"></script>
</body>
</html>
